<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Sign In-PluralSight</title>
</head>
<body>
	<div id="wrapper">
		<div id="left">
			<div id="signIn">
				<div class="logo">
					<img src="images/login-logo.png" alt="pluralsight">
					
				</div>
				<form>
					<div>
						<label>Email or Username</label>
						<input type="text" class="text-input">
					</div>
					<div>
						<label>Password</label>
						<input type="Password" class="text-input">
					</div>
					<button type="submit" class="primary-btn">Sign In</button>
				</form>
				<div class="links">
					<a href="#">Forgot Password</a>
					<a href="#">Sign in with company or school</a>
				</div>
				<hr class="or bar">	
				<div>
					<a href="#"class="Secondary-btn">Create An account</a>
				</div>
				<footer id="main-footer">
					<p>Copyright &copy; 2004-2022, PluralSight all right reserved</p>
				</footer>
				<div>
					<a href="#">Terms of use</a> | <a href="#">Privay Policy</a>
				</div>
			</div>
		</div>
		<div id="right">
			<div id="showcase">
				<div class="showcase-content">
					<h1 class="showcase-text">Build the skills you need to deliver results.</h1>
					<a href="#" class="Secondary-btn">Try for free</a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
